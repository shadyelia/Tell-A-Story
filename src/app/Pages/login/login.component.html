<ngx-smart-modal #loginModal [identifier]=" 'loginModal' " customClass="nsm-dialog-animation-rtl">
  <div class="limiter">
    <div class="container-login100" style="background-image: url('../../../assets/images/bg-01.jpg');">
      <div class="wrap-login100 p-t-30 p-b-50">
        <span class="login100-form-title p-b-41">
          Login
        </span>
        <form class="login100-form validate-form p-b-33 p-t-5" [formGroup]="loginForm">

          <div class="wrap-input100 validate-input" data-validate="Enter E-mail">
            <input class="input100" id="email" type="email" formControlName="email" name="E-mail"
              placeholder="User E-mail">

            <div class="error-message" *ngIf="
                loginForm.get('email').hasError('email') &&
                    !loginForm.get('email').hasError('required')
                  ">
              Invalid E-mail
            </div>
            <div class="error-message" *ngIf="
                loginForm
                      .get('email')
                      .hasError('required') &&
                    (loginForm.get('email').touched && showValid)
                  ">
              E-mail Is required
            </div>
            <span class="focus-input100" data-placeholder="&#xe82a;"></span>
          </div>

          <div class="wrap-input100 validate-input" data-validate="Enter password">
            <input class="input100" type="password" name="pass" formControlName="password" clearOnEdit="false"
              placeholder="Password">

            <div class="error-message" *ngIf="
                loginForm
                      .get('password')
                      .hasError('required') &&
                    (loginForm.get('password').touched ||
                      showValid)
                  ">
              Password is required
            </div>
            <span class="focus-input100" data-placeholder="&#xe80f;"></span>
          </div>

          <div class="container-login100-form-btn m-t-32">
            <button type="submit" (click)="login()" class="login100-form-btn">
              Login
            </button>
            <button class="login100-form-btn" (click)="loginModal.close()">Close</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</ngx-smart-modal>
